name: Auto Merge OpenAPI PR (bot only)

on:
  pull_request:
    branches:
      - main
    types: [opened, reopened, synchronize]

jobs:
  validate-and-merge:
    if: github.event.pull_request.user.login == 'obeth-m-19991'  # ðŸ‘ˆ Run only if PR author is obeth-m-19991
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Auto-merge PR via PAT
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            console.log(`Merging PR #${pr.number} from ci-bot`);
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              merge_method: 'squash',
              commit_title: 'Automated OpenAPI spec update'
            });
